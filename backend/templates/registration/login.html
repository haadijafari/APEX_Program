{% extends "layouts/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 auth-card">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Apex Program</h3>
            <p class="text-center text-muted mb-4">Sign in to continue your progression.</p>
            
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Your username and password didn't match. Please try again.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

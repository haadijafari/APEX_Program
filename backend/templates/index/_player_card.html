{% load static %}

<div class="card h-100 mb-3 border-secondary shadow-sm">
    <div class="card-body d-flex flex-column justify-content-between">
        <div>
            <h5 class="text-secondary text-uppercase small mb-1">Player Name</h5>
            <h2 class="fw-bold mb-0 text-white">
                {% firstof user.get_full_name user.username %}
            </h2>
            <hr class="border-secondary">
            
            <div class="d-flex justify-content-between mb-2">
                <span class="text-secondary">Level</span>
                <span class="fw-bold text-system" id="player-level">{{ profile.level }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span class="text-secondary">Job / Class</span>
                <span class="fw-bold text-white">{{ profile.job_class }}</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <span class="text-secondary">Rank</span>
                <span class="fw-bold text-white">{{ profile.get_rank_display }}</span>
            </div>

            <div class="d-flex justify-content-between small mb-1">
                <span class="text-secondary">XP</span>
                <span class="text-light" id="player-xp-text">
                    {{ profile.xp_current }} / {{ profile.xp_required }}
                </span>
            </div>
            <div class="progress bg-dark border border-secondary mb-4" style="height: 10px;">
                <div class="progress-bar bg-system shadow-sm" 
                     id="player-xp-bar"
                     role="progressbar" 
                     style="width: {{ profile.xp_percent }}%"></div>
            </div>
        </div>

        <div class="p-3 mt-auto rounded bg-dark border border-secondary d-flex align-items-center justify-content-between">
            <div>
                <h6 class="text-secondary text-uppercase small mb-0">Log Streak</h6>
                <small class="text-muted">Consistency Multiplier</small>
            </div>
            <div class="text-end">
                <h2 class="fw-bold text-white mb-0">ðŸ”¥ {{ streak }}</h2>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="text-muted mb-0">Tasks</h4>
    <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
        <i class="bi bi-plus-lg task-add-btn-icon"></i>
    </button>
</div>

<div class="list-group shadow-sm mb-4" id="pending-tasks-list">
    {% for task in tasks %}
        <div class="list-group-item d-flex justify-content-between align-items-center task-item" id="task-row-{{ task.id }}">
            <div class="d-flex align-items-center">
                <input class="form-check-input me-2" 
                       type="checkbox" 
                       onclick="toggleTask({{ task.id }})">
                
                <div class="ms-2 task-title-interactive" onclick="editTask({{ task.id }})">
                    <div class="fw-bold"
                         {% if task.description %}
                         data-bs-toggle="popover"
                         data-bs-trigger="hover" 
                         data-bs-html="true"
                         data-bs-content="{{ task.description|force_escape }}"
                         data-bs-placement="top"
                         {% endif %}>
                        {{ task.title }}
                    </div>
                    <small class="text-muted badge bg-dark">{{ task.final_rank }}-Rank</small>
                </div>
            </div>
            
            <button class="btn btn-link text-danger p-0 delete-task-btn" onclick="archiveTask({{ task.id }})">
                <i class="bi bi-x"></i>
            </button>
        </div>
    {% empty %}
        <div class="text-center text-muted py-3 empty-msg">No active tasks.</div>
    {% endfor %}
</div>

<h6 class="text-uppercase text-muted small fw-bold mb-2">Done Today</h6>
<div class="list-group shadow-sm opacity-75" id="done-tasks-list">
    {% for task in done_tasks %}
        <div class="list-group-item d-flex justify-content-between align-items-center task-item" id="task-row-{{ task.id }}">
            <div class="d-flex align-items-center">
                <input class="form-check-input me-2" 
                       type="checkbox" 
                       checked
                       onclick="toggleTask({{ task.id }})">
                
                <div class="ms-2">
                    <div class="fw-bold text-decoration-line-through"
                         {% if task.description %}
                         data-bs-toggle="popover"
                         data-bs-trigger="hover" 
                         data-bs-html="true"
                         data-bs-content="{{ task.description|force_escape }}"
                         data-bs-placement="top"
                         {% endif %}>
                        {{ task.title }}
                    </div>
                    <small class="text-muted badge bg-dark">{{ task.final_rank }}-Rank</small>
                </div>
            </div>
            
            <button class="btn btn-link text-danger p-0 delete-task-btn" onclick="archiveTask({{ task.id }})">
                <i class="bi bi-x"></i>
            </button>
        </div>
    {% endfor %}
</div>

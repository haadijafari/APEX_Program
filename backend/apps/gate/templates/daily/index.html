{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row g-4 mb-4">
    <div class="col-lg-4 col-md-12">
        {% include 'daily/includes/index_player_card.html' %}
    </div>

    <div class="col-lg-5 col-md-7">
        {% include 'daily/includes/index_stats_radar.html' %}
    </div>

    <div class="col-lg-3 col-md-5">
        {% include 'daily/includes/index_action_card.html' %}
    </div>
</div>

<div class="row">
    <div class="col-12">
        {% include 'daily/includes/index_calendar.html' %}
    </div>
</div>

<script src="{% static 'js/stats.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Pass Django variables into the function here
        const labels = {{ stat_labels|safe }};
        const values = {{ stat_values|safe }};
        
        renderStatsChart(labels, values);
    });
</script>

{% endblock %}
